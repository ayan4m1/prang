<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Populating manual</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        figure {
            padding: 1em;
            background: rgb(218, 241, 255);
            border-radius: 3px;
        }

        body {
            padding-bottom: 3em;
        }
    </style>
  </head>

  <body>
    <div class="container">
            <div class="row">
                    <div class="col-md-12">
                        <h1>Prang Assembly</h1>
<p>Today we'll be assembling Prang, a fun MIDI controller.</p>

                    </div>
            </div>
            <div class="row">
                    <div class="col-lg-6">
                        <figure class="figure">
                            <img src="img/populating_1.png" class="figure-img img-fluid rounded">
                            <figcaption class="figure-caption"> Solder the ESP32-S3 first.</figcaption>
                        </figure>
                    </div>
                    <div class="col-lg-6">
                        <figure class="figure">
                            <img src="img/populating_2.png" class="figure-img img-fluid rounded">
                            <figcaption class="figure-caption"> Next, place some larger components.</figcaption>
                        </figure>
                    </div>
                    <div class="col-lg-6">
                        <figure class="figure">
                            <img src="img/populating_3.png" class="figure-img img-fluid rounded">
                            <figcaption class="figure-caption"> Drag solder the USB controller.</figcaption>
                        </figure>
                    </div>
                    <div class="col-lg-6">
                        <figure class="figure">
                            <img src="img/populating_4.png" class="figure-img img-fluid rounded">
                            <figcaption class="figure-caption"> Next, work on the passives.</figcaption>
                        </figure>
                    </div>
                    <div class="col-lg-6">
                        <figure class="figure">
                            <img src="img/populating_5.png" class="figure-img img-fluid rounded">
                            <figcaption class="figure-caption"> Moar passives.</figcaption>
                        </figure>
                    </div>
                    <div class="col-lg-6">
                        <figure class="figure">
                            <img src="img/populating_6.png" class="figure-img img-fluid rounded">
                            <figcaption class="figure-caption"> Add the display connector.</figcaption>
                        </figure>
                    </div>
                    <div class="col-lg-6">
                        <figure class="figure">
                            <img src="img/populating_7.png" class="figure-img img-fluid rounded">
                            <figcaption class="figure-caption"> Add the SD card socket.</figcaption>
                        </figure>
                    </div>
                    <div class="col-lg-6">
                        <figure class="figure">
                            <img src="img/populating_8.png" class="figure-img img-fluid rounded">
                            <figcaption class="figure-caption"> On to through-hole, attach the USB connectors.</figcaption>
                        </figure>
                    </div>
                    <div class="col-lg-6">
                        <figure class="figure">
                            <img src="img/populating_9.png" class="figure-img img-fluid rounded">
                            <figcaption class="figure-caption"> Finally, the input header.</figcaption>
                        </figure>
                    </div>
            </div>
    </div>
    <scrip src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js">
  </body>
</html>
